<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouton Troll</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="log-container">
        <h2 class="title">Login</h2>

        <label for="email">Adresse mail :</label><br>
        <input type="email" id="email" name="email" required><br>

        <label for="password">Mot de passe :</label><br>
        <input type="password" id="password" name="password" required><br>

        <button class="login-btn"><p>S'inscrire</p></button>
    </div>
    <a href="Rick_Astley_Never_Gonna_Give_You_Up.mp4"></a>

    <script>
        const btn = document.querySelector('.login-btn');
        btn.addEventListener('click' , function() {
            const p = document.querySelector('.login-btn p');

            if (p.textContent === "S'inscrire") {
                p.textContent = "Confirmer";
            } else {
                btn.outerHTML = '<a href="Rick_Astley_Never_Gonna_Give_You_Up.mp4" class="login-btn"><p>Okay</p></a>';
            }
        });


    </script>
</body>
</html>
